<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Alisa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .contact-item {
      margin-bottom: 2rem;
    }

    .contact-item img {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .contact-item h2 {
      display: inline-block;
      font-size: 1.2rem;
      color: #333;
      margin: 0;
      vertical-align: middle;
    }

    .home-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background-color: #ff4e50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #e03e3e;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Alisa</h1>

    <div class="contact-item">
      <img src="تماس.png" alt="Phone" />
      <h2>+98 914 106 7972</h2>
    </div>

    <div class="contact-item">
      <img src="ایمیل.png" alt="Email" />
      <h2>alisaaghayari@gmail.com</h2>
    </div>

    <div class="contact-item">
      <img src="تلگرام.png" alt="Telegram" />
      <h2>@AcoTeam</h2>
    </div>

    <div class="contact-item">
      <img src="وانساپ .png" alt="WhatsApp" />
      <h2>WhatsApp: +98 914 106 7972</h2>
    </div>

    <div class="contact-item">
      <img src="اینیستا.png" alt="Instagram" />
      <h2>@A.co</h2>
    </div>

    <a href="index.html" class="home-link" target="_blank">Back to Home</a>
  </div>
</body>
</html>
